<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>South Fade Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; margin: 0; padding: 20px; }
    h2 { color: #FFD700; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #444; }
    th { background: #111; color: #FFD700; }
    tr:nth-child(even) { background: #1a1a1a; }
    button.cancel { background: #ff4444; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    .controls { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>South Fade Bookings Dashboard</h2>
  <div class="controls">
    <button onclick="loadBookings()">Refresh</button>
  </div>
  <div id="bookings-container">Loading...</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = 'https://ufcfbggsjemgzcmdhpts.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmY2ZiZ2dzamVnZnpjYm1kcHB0cyIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzYwMzYzMzY2LCJleHAiOjIwNzU5MzkzNjZ9.IWB96tPDcVcCp36azPNLewik41xL3FrDjLLtIMqwT-4';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function loadBookings() {
  const { data, error } = await supabase
    .from('bookings')
    .select('*')
    .order('booking_date', { ascending: true })
    .order('booking_time', { ascending: true });

  if (error) {
    console.error('loadBookings error', error);
    document.getElementById('bookings-container').innerHTML = '<p>Error loading bookings</p>';
    return;
  }
  renderBookings(data);
}

function renderBookings(bookings) {
  if (!bookings || bookings.length === 0) {
    document.getElementById('bookings-container').innerHTML = '<p>No bookings found.</p>';
    return;
  }
  let html = '<table><thead><tr><th>Date</th><th>Time</th><th>Client</th><th>Phone</th><th>Barber</th><th>Service</th><th>Action</th></tr></thead><tbody>';
  bookings.forEach(b => {
    html += `<tr>
      <td>${b.booking_date}</td>
      <td>${b.booking_time}</td>
      <td>${b.customer_name}</td>
      <td>${b.customer_phone}</td>
      <td>${b.barber}</td>
      <td>${b.service}</td>
      <td><button class="cancel" onclick="cancelBooking('${b.id}')">Cancel</button></td>
    </tr>`;
  });
  html += '</tbody></table>';
  document.getElementById('bookings-container').innerHTML = html;
}

async function cancelBooking(id) {
  if (!confirm('Cancel this booking?')) return;
  const { error } = await supabase
    .from('bookings')
    .update({ status: 'cancelled' })
    .eq('id', id);

  if (error) {
    alert('Error cancelling');
    console.error(error);
    return;
  }
  loadBookings();
}

document.addEventListener('DOMContentLoaded', loadBookings);
</script>
</body>
</html>
